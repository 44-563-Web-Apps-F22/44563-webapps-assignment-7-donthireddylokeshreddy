        <script>
            let ids=new Array();
            for(i=0;i<25;i++)
            {
                ids.push(i);
            }
            let chestCount=0;
            let score=0;
            let lastCheck=12;
            var treasureLocation=Math.floor(Math.random()* 25)
        function resetGame() {
                treasureLocation = Math.floor(Math.random() * 25)
                while(treasureLocation == 12) {
                    treasureLocation = Math.floor(Math.random() * 25)
                }
                chestCount = 0
                score = 0
                document.getElementById("chests").innerHTML = "Number of chests checked is zero"
                document.getElementById("score").innerHTML = "Score is unknown"
                for(let i = 0; i < 25; i++) {
                    if(i != 12) {
                        document.getElementById(ids[i]).src = "TreasureChest.jpg"
                    }
                }
            }
            function check(position)
            {
                var a=parseInt(position);            
                if(a===treasureLocation)
                {
                    document.getElementById(position).src="treusehunt.jpg"
                    score++;
                }
                else{
                    document.getElementById(position).src="sad.jpg"
                    chestCount++
                }
                lastCheck=a;
               document.getElementById("chests").innerHTML="Number of chests checked is zero "+chestCount;
               document.getElementById("score").innerHTML="Score is unknown "+score;     
            }
            let hlp=""
            function help()
            {    rem=lastCheck%5;
                 div=lastCheck/5;
                 i=treasureLocation;
                    if(i%5===rem)
                    {
                            if(i<lastCheck){
                                hlp="up"
                            }else if(i>lastCheck){
                                 hlp="down" 
                            }else {
                                hlp="Sorry, no help available"}
                        }   
                    else if((i%5 < rem)){
                        if(parseInt(i/5)===parseInt(div))
                        {
                            hlp="left"
                        }else{
                            hlp="Sorry, no help available" 
                        }
                    } else{
                        if(parseInt(i/5)===parseInt(div))
                        {
                            hlp="right"}
                        else
                        hlp="Sorry, no help available" 
                    }
                    document.getElementById("help").innerHTML="Help report "+hlp
            }
        </script> 
        <div class="container text-center">
            <button class="btn btn-success" type="submit" onclick="resetGame()">Reset</button>
        </div>
