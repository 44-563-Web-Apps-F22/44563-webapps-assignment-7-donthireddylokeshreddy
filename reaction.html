<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Reaction Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="container-fluid p-5 bg-secondary text-white text-center">
            <h1>Lokeshreddy donthireddy Reaction Timer</h1>
        </div><br>
        <div class = "d-flex justify-content-center p-2 bg-warning text-white">
            <div class="col-md">
                <div class="p-2 bg-info flex-fill" id="target">Your time</div>
            </div>
            <div class="col-md">
                <div class="p-2 bg-success flex-fill" id="countdown">Count</div>
            </div>
        </div><br>
        <div class="container text-center">
            <button class="btn btn-warning" type="submit" onclick="startTime()">Start Timer</button>
            <button class="btn btn-danger" type="submit" onclick="recordReact()">React Now</button>
        </div>
    </div>
  <script> 
        let myTime = undefined;
        function recordReact(){
	    myTime = Date.now();
	    console.log("React button pressed time: " + myTime)
        }
        function startTime(){
            let countdown = Math.floor(Math.random() * 9) + 2
	        for(let i=0; i<4; i++){
		        setTimeout(function(){
			        console.log("Values after " + i)
			    document.getElementById("countdown").innerHTML = "Count " + i;
		    }, (countdown-1)*1000)
	    }
	    setTimeout(
            function(){
		    if(myTime==undefined){
			    document.getElementById("target").innerHTML = "Too Slow"
		    }
            else{
			let buttonTime = Date.now();
			let diff = buttonTime - myTime;
			document.getElementById("target").innerHTML = "Time was " + diff
		    }
        }, 3000)
        }
  </script>
</body>
</html>
